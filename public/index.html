<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
      body,html {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #page-loading {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .loading-dot {
          position: relative;
          width: 1em;
          height: 1em;
          font-size: 32px;
          display: inline-block;
          transform: rotate(45deg);
          animation: loading-rotate 1.2s linear infinite;
      }

      .loading-dot-item {
          position: absolute;
          display: block;
          background-color: #1890ff;
          width: 14px;
          height: 14px;
          transform: scale(.75);
          border-radius: 100%;
          opacity: .3;
          animation: loading-move 1s linear infinite alternate;
      }

      @keyframes loading-move {
          to{
              opacity: 1;
          }
      }
      @keyframes loading-rotate {
          to {
              transform: rotate(405deg);
          }
      }

      .loading-dot .loading-dot-item:first-child {
          left: 0;
          top: 0;
      }

      .loading-dot .loading-dot-item:nth-child(2) {
          top: 0;
          right: 0;
          animation-delay: .4s;
      }
      .loading-dot .loading-dot-item:nth-child(3) {
          bottom: 0;
          right: 0;
          animation-delay: .8s;
      }
      .loading-dot .loading-dot-item:nth-child(4) {
          bottom: 0;
          left: 0;
          animation-delay: 1.2s;
      }

    </style>
  </head>
  <body>
    <div id="page-loading">
        <span class="loading-dot">
            <i class="loading-dot-item"></i>
            <i class="loading-dot-item"></i>
            <i class="loading-dot-item"></i>
            <i class="loading-dot-item"></i>
        </span>
    </div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
